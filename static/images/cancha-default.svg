<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo de la cancha -->
  <rect width="400" height="200" fill="#4a90e2" opacity="0.3"/>
  
  <!-- Líneas de la cancha -->
  <rect x="20" y="20" width="360" height="160" fill="none" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Línea central -->
  <line x1="200" y1="20" x2="200" y2="180" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Líneas de servicio -->
  <line x1="20" y1="100" x2="380" y2="100" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Red -->
  <rect x="195" y="30" width="10" height="140" fill="#34495e"/>
  <line x1="195" y1="40" x2="205" y2="40" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="60" x2="205" y2="60" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="80" x2="205" y2="80" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="100" x2="205" y2="100" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="120" x2="205" y2="120" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="140" x2="205" y2="140" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="195" y1="160" x2="205" y2="160" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Áreas de servicio -->
  <rect x="80" y="60" width="60" height="80" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.6"/>
  <rect x="260" y="60" width="60" height="80" fill="none" stroke="#27ae60" stroke-width="2" opacity="0.6"/>
  
  <!-- Paredes de cristal (representación) -->
  <rect x="15" y="15" width="5" height="170" fill="#95a5a6" opacity="0.4"/>
  <rect x="380" y="15" width="5" height="170" fill="#95a5a6" opacity="0.4"/>
  <rect x="15" y="15" width="370" height="5" fill="#95a5a6" opacity="0.4"/>
  <rect x="15" y="175" width="370" height="5" fill="#95a5a6" opacity="0.4"/>
  
  <!-- Pelota -->
  <circle cx="150" cy="90" r="6" fill="#f39c12"/>
  
  <!-- Paleta (izquierda) -->
  <ellipse cx="80" cy="130" rx="12" ry="18" fill="#e74c3c" opacity="0.7"/>
  
  <!-- Paleta (derecha) -->
  <ellipse cx="320" cy="70" rx="12" ry="18" fill="#e74c3c" opacity="0.7"/>
  
  <!-- Jugador 1 (izquierda) -->
  <circle cx="90" cy="120" r="8" fill="#3498db"/>
  <circle cx="90" cy="115" r="3" fill="#2c3e50"/>
  <line x1="90" y1="120" x2="90" y2="135" stroke="#2c3e50" stroke-width="2"/>
  <line x1="90" y1="125" x2="82" y2="132" stroke="#2c3e50" stroke-width="2"/>
  <line x1="90" y1="125" x2="98" y2="132" stroke="#2c3e50" stroke-width="2"/>
  <line x1="90" y1="135" x2="85" y2="145" stroke="#2c3e50" stroke-width="2"/>
  <line x1="90" y1="135" x2="95" y2="145" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Jugador 2 (izquierda atrás) -->
  <circle cx="70" cy="80" r="8" fill="#e67e22"/>
  <circle cx="70" cy="75" r="3" fill="#2c3e50"/>
  <line x1="70" y1="80" x2="70" y2="95" stroke="#2c3e50" stroke-width="2"/>
  <line x1="70" y1="85" x2="62" y2="92" stroke="#2c3e50" stroke-width="2"/>
  <line x1="70" y1="85" x2="78" y2="92" stroke="#2c3e50" stroke-width="2"/>
  <line x1="70" y1="95" x2="65" y2="105" stroke="#2c3e50" stroke-width="2"/>
  <line x1="70" y1="95" x2="75" y2="105" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Jugador 3 (derecha) -->
  <circle cx="310" cy="80" r="8" fill="#9b59b6"/>
  <circle cx="310" cy="75" r="3" fill="#2c3e50"/>
  <line x1="310" y1="80" x2="310" y2="95" stroke="#2c3e50" stroke-width="2"/>
  <line x1="310" y1="85" x2="302" y2="92" stroke="#2c3e50" stroke-width="2"/>
  <line x1="310" y1="85" x2="318" y2="92" stroke="#2c3e50" stroke-width="2"/>
  <line x1="310" y1="95" x2="305" y2="105" stroke="#2c3e50" stroke-width="2"/>
  <line x1="310" y1="95" x2="315" y2="105" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Jugador 4 (derecha atrás) -->
  <circle cx="330" cy="120" r="8" fill="#16a085"/>
  <circle cx="330" cy="115" r="3" fill="#2c3e50"/>
  <line x1="330" y1="120" x2="330" y2="135" stroke="#2c3e50" stroke-width="2"/>
  <line x1="330" y1="125" x2="322" y2="132" stroke="#2c3e50" stroke-width="2"/>
  <line x1="330" y1="125" x2="338" y2="132" stroke="#2c3e50" stroke-width="2"/>
  <line x1="330" y1="135" x2="325" y2="145" stroke="#2c3e50" stroke-width="2"/>
  <line x1="330" y1="135" x2="335" y2="145" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Texto -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle" font-weight="bold">CANCHA DE PÁDEL</text>
</svg>
