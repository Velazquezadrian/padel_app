<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos - P√°del</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéæ Sistema de Reserva de Turnos - P√°del</h1>
            <nav>
                <button onclick="abrirModalTurnosFijos()" class="btn-secondary">üìã Turnos Fijos</button>
                <a href="/configuracion" class="btn-secondary">‚öôÔ∏è Configuraci√≥n</a>
            </nav>
        </header>

        <main>
            <!-- Selector de Fecha -->
            <div class="fecha-selector">
                <label for="fecha">üìÖ Seleccionar Fecha:</label>
                <input type="date" id="fecha" name="fecha" value="">
                <button onclick="actualizarTodosSemaforos()" class="btn-primary" style="margin-left: 15px;">
                    üîÑ Actualizar Disponibilidad
                </button>
            </div>

            <!-- Secci√≥n de Horarios -->
            <section class="horarios-section">
                <h2>Seleccionar Horario</h2>
                <div class="horarios-grid">
                    {% for horario in horarios %}
                    <button class="horario-btn" data-horario="{{ horario }}">
                        <span class="horario-time">‚è∞ {{ horario }}</span>
                    </button>
                    {% endfor %}
                </div>
            </section>

            <!-- Secci√≥n de Canchas -->
            <section class="canchas-section" id="canchasSection" style="display: none;">
                <h2>Canchas Disponibles - <span id="horarioSeleccionado"></span></h2>
                <div class="canchas-grid" id="canchasGrid">
                    <!-- Las canchas se cargar√°n din√°micamente con JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para reserva -->
    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reservar Turno</h2>
            <form id="formReserva">
                <div class="form-group">
                    <label for="nombreCliente">Nombre del Cliente:</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" required>
                </div>
                <div class="form-group">
                    <label for="telefonoCliente">Tel√©fono:</label>
                    <input type="tel" id="telefonoCliente" name="telefonoCliente" placeholder="Ej: 11-1234-5678" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="esFijo" name="esFijo">
                        <span>üîÅ Turno Fijo (se repite todas las semanas el mismo d√≠a y horario)</span>
                    </label>
                    <p class="helper-text" id="diaSemanaMensaje" style="display:none; margin-top: 10px; color: #666; font-size: 14px;"></p>
                </div>
                <div class="reserva-info">
                    <p><strong>Fecha:</strong> <span id="infoFecha"></span></p>
                    <p><strong>Horario:</strong> <span id="infoHorario"></span></p>
                    <p><strong>Cancha:</strong> <span id="infoCancha"></span></p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">‚úÖ Confirmar Reserva</button>
                    <button type="button" class="btn-secondary" onclick="cerrarModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para gestionar turnos fijos -->
    <div id="modalTurnosFijos" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalTurnosFijos()">&times;</span>
            <h2>üìã Gestionar Turnos Fijos</h2>
            <div id="listaTurnosFijos">
                <!-- Se carga din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // Pasar datos de configuraci√≥n a JavaScript
        const CONFIG = {
            cantidad_canchas: {{ config.cantidad_canchas }}
        };
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
